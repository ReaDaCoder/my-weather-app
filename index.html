<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="enter-city-form">
        <input
          type="text"
          placeholder="Enter city"
          autofocus="on"
          autocomplete="off"
          id="city"
        />
        <input type="submit" value="search" class="btn btn-light" />
        <button type="button" class="btn btn-light">current</button>
      </form>
      <h1>My Location</h1>
      <p class="temperature" id="temperature">
        <span class="temperatureText"></span>
        <a href="#" id="celsuis-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </p>
      <h2>Monday 13:16</h2>
      <div class="image">
        <img src="" alt="weatherIcon" width="350" id="icon" />
      </div>
      <p class="conditions">
        <div class="humility">Humility: 75%</div>
        <div class="wind">Windy:11km/h</div>
        <div class="Precipitation">Precipitation: 1%</div>
      </p>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    Coded by
    <a
      href="https://github.com/ReaDaCoder/my-weather-app
"
      >Reabetswe Makgabutla</a
    >
  </body>
</html>
